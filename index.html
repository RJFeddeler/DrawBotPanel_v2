        <script type="text/javascript">
            var DEBUG_VERBOSE = false;
            var circleSettings, ui, fx, menuSystem;
            const marginHeight = 50;

            $(function () {
                circleSettings = { radius: 20, borderWidth: 2, distance: 10, primaryColor: '#0288d1', backgroundColor: '#222222' };

                fx = new UIEffects(ui.rows, ui.columns);
                menuSystem = new UIMenuSystem(ui.right, ui.bottom, ui.center);

                fx.animateScreen('bounce', 40, 'forwardDiagonal');

                window.addEventListener('mousemove', updateMouse, false);
                //window.addEventListener('mousedown', function() { fx.createSingleFlash(140); });

                //window.addEventListener('mousedown', ui.hideBackButton.bind(ui));

                setTimeout(function() { setInterval(function() { fx.animateRandomLine(40); }, 2000); }, 4000);
                ui.showMenu(menuSystem.menu('main'), 2000);
                
            });
